<div class="border-bottom row mb-3 pb-2">
  <div class="col-md-10">
    <h4 class="text-muted mb-2">
      {{ job['title'] }}
    </h4>
    <div>
      <strong>Location:</strong> {{ job['location'] }}
    </div>
    {% if 'salary' in job %}
    <div>
      <strong>Salary:</strong> {{ job['salary'] }}
    </div>
    {% endif %}
  </div>
  <div class="col-md-2 d-flex justify-content-end align-items-center">
    <a href="mailto:alexmitch761@gmail.com?subject=Application for {{job['title']}}" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
